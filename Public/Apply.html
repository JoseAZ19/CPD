<section class="apply section">
    <br>
    <br>
    <h2 class="text-animate">Apply Now</h2>
    <form action="https://formspree.io/f/xjkbzzjl" method="POST" class="application-form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="height">Height:</label>
                    <input type="text" id="height" name="height" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="weight">Weight:</label>
                    <input type="text" id="weight" name="weight" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="dominant-foot">Dominant Foot:</label>
                    <select id="dominant-foot" name="dominant-foot" class="form-control" required>
                        <option value=""></option>  
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="program">Youth Programs:</label>
                    <select id="program" name="program" class="form-control" required>
                        <option value=""></option>
                        <option value="Group-sessions">Group sessions</option>
                        <option value="Individual-sessions">Individual sessions</option>
                        <option value="International-trip">International trip</option>
                        <option value="International-trip">Monthly group sessions</option>
                        <option value="Summer-camp">Summer camp</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="position">Position(s):</label>
                    <select id="position" name="position" class="form-control" required>
                        <option value=""></option>  
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="center-back">Center Back</option>
                        <option value="wing-back">Wing Back</option>
                        <option value="defensive-midfield">Defensive Midfield</option>
                        <option value="center-midfield">Center Midfield</option>
                        <option value="attacking-midfield">Attacking Midfield</option>
                        <option value="winger">Winger</option>
                        <option value="center-forward">Center Forward</option>
                        <option value="na">NA</option>
                    </select>
                </div>
                <div class="col-md-12 form-group">
                    <label for="history">Playing History:</label>
                    <textarea id="history" name="history" class="form-control" rows="4" required></textarea>
                </div>
                <div class="col-md-6 form-group">
                    <label for="mobile-number">Parent's Mobile Number:</label>
                    <input type="tel" id="mobile-number" name="mobile-number" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="email">Parent's Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for="address">Home Address:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="instagram">Instagram Handle:</label>
                    <input type="text" id="instagram" name="instagram" class="form-control" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="tshirt-size">T-Shirt Size:</label>
                    <select id="tshirt-size" name="tshirt-size" class="form-control" required>
                        <option value=""></option> 
                        <option value="YS">YS</option>
                        <option value="YM">YM</option> 
                        <option value="YL">YL</option> 
                        <option value="AS">AS</option>
                        <option value="AM">AM</option>
                        <option value="AL">AL</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="commitment">Are you willing to go the distance to become a pro?</label>
                    <select id="commitment" name="commitment" class="form-control" required>
                        <option value=""></option>  
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-md-12 form-group text-center">
                    <button type="submit" class="btn apply-button">Submit</button>
                </div>
            </div>
        </div>
    </form>
