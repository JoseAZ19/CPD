<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Clarke's Personal Development</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="Imagenes/Logo2.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="Index.html" class="logo-link">
                <img src="Imagenes/Logo1.png" alt="Personal Training Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>  
                    <li><a href="Index.html#Soccer">Soccer</a></li>
                    <li><a href="Index.html#Tutoring">Spanish Tutoring</a></li>
                    <li><a href="Index.html#Basketball">Basketball</a></li>
                    <li><a href="Index.html#Fitness">Fitness</a></li>
                    <li><a href="Index.html#About us">About us</a></li>
                    <li><a href="Index.html#Contact">Contact</a></li>
                </ul>
            </nav>
            <a href="https://www.instagram.com/clarkespersonaldevelopment/" class="instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </header>
    <section class="apply section-t">
        <h2 class="text-animate">Apply Now</h2>
        <form action="https://formspree.io/f/xeojnqdj" method="POST" class="application-form text-animate">
            <div class="form-row">
                <div class="form-group">
                    <label for="Full-name">Full Name:</label>
                    <br>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="Nationality">Nationality:</label>
                <br>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div class="form-group">
                    <label for="Date-Birth">Date of Birth:</label>
                    <br>
                    <input type="date" id="Date-Birth" name="Date-Birth" required>
                </div>
                <div class="form-group">
                    <label for="Mobile-number">Mobile Number:</label>
                    <label for="Parent's-if-under-18">(Parent's if under 18):</label>
                    <input type="text" id="mobile-number" name="mobile-number" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email Address:</label>
                    <label for="Parent's-if-under-18">(Parent's if under 18):</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="Availability">Availability :</label>
                    <br>
                    <textarea id="availability" name="availability" required></textarea>
                </div>
                <div class="form-group">
                    <label for="Level">Level in Spanish:</label>
                    <br>
                    <select id="Level" name="Level" required>
                        <option value="Just-starting">Just starting</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Conversational">Conversational</option>
                        <option value="Fluent">Fluent</option>
                        <option value="Not-sure">Not sure</option>
                    </select>
                </div>
                </div>
                 <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Personal Training. All rights reserved.</p>
    </footer>
    <script src="./Script.js"></script>
</body>
</html>
